<!DOCTYPE html>
<html lang="en">

<head class="header">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/general-style.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/id-style.css">
    <link rel="stylesheet" href="css/coding-style.css">
    <title>Guess The Code</title>

</head>

<body class="background">
    <div class="title-text">
        <p class="inline code-method">Codedle</p>
        <p class="inline code-default" id="title-space-shrink">()</p>
    </div>

    <div class="left-aligned" id="main-menu-buttons">
        <ul>
            <li class="body-text" id="play-container">
                <p class="inline code-special-keyword">if
                <p class="inline code-default">(
                <p class="inline code-local-variable">readyToPlay</p>
                <p class="inline code-default">) {</p>
                <p class="code-new-line"></p>
                <button type="button" class="button code-method code-tab-space">PlayDaily
                    <p class="inline code-default body-text-shrink">();</p>
                </button>
                <p class="code-new-line"></p>
                <p class="inline code-default">}</p>
            </li>

            <li class="body-text" id="leaderboard-container">
                <p class="code-2-new-line"></p>
                <p class="inline code-special-keyword">else if
                <p class="inline code-default">(
                <p class="inline code-local-variable">wantToKnowTopPlayers</p>
                <p class="inline code-default ">) {</p>
                <p class="code-new-line"></p>
                <button type="button" class="button code-method code-tab-space">ShowLeaderboard
                    <p class="inline code-default body-text-shrink">();</p>
                </button>
                <p class="code-new-line"></p>
                <p class="inline code-default">}</p>
            </li>

            <li class="body-text" id="tutorial-container">
                <p class="code-2-new-line"></p>
                <p class="inline code-special-keyword">else if
                <p class="inline code-default">(
                <p class="inline code-local-variable">unsureHowToPlay</p>
                <p class="inline code-default ">) {</p>
                <p class="code-new-line"></p>
                <button type="button" class="button code-method code-tab-space">HowToPlay
                    <p class="inline code-default body-text-shrink">();</p>
                </button>
                <p class="code-new-line"></p>
                <p class="inline code-default">}</p>
            </li>
        </ul>
    </div>


    <!-- jquery -->
    <script src="js/jquery-3.7.1.js"></script>
    <script type="module" src="js/CommentDisplay.js"></script>
</body>

</html>
