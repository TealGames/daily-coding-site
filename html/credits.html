<!DOCTYPE html>
<html lang="en">

<head class="header">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/coding-style.css">
    <link rel="stylesheet" href="../css/general-style.css">
    <link rel="stylesheet" href="../css/id-style.css">
    <link rel="stylesheet" href="../css/main-style.css">
    <title>Credits</title>
</head>

<body class="background">
    <div class="body-text">
        <p class="inline code-default-keyword">public</p>
        <p class="inline code-default-keyword">class</p>
        <p class="inline code-object">Credits</p>
        <p class="code-new-line"></p>
        <p class="inline code-default">{</p>
        <p class="code-new-line"></p>

        <p class="inline code-tab-space code-comment">//code id, creator</p>
        <p class="code-new-line"></p>
        <p class="inline code-tab-space code-default-keyword">private</p>
        <p class="inline code-object">Hashtable</p>
        <p class="inline code-default">
            < </p>
                <p class="inline code-default-keyword">Integer</p>
                <p class="inline code-default">,</p>
                <p class="inline code-default-keyword">String</p>
                <p class="inline code-default">></p>
                <p class="inline code-local-variable">credits</p>
                <p class="inline code-default">=</p>
                <p class="code-new-line"></p>
                <p class="inline code-2-tab-space code-default-keyword">new</p>
                <p class="inline code-object">Hashtable</p>
                <p class="inline code-default">
                    <>();
                </p>
                <p class="code-new-line"></p>
                <p class="inline code-tab-space code-default">{{</p>
    </div>

    <div id="credit-names" class="small-text">
        <div>
            <p class="inline code-2-tab-space code-method">put</p>
            <p class="inline code-default">(</p>
            <p class="inline code-local-variable">1</p>
            <p class="inline code-default">,</p>
            <p class="inline code-string">"cool bro"</p>
            <p class="inline code-default">);</p>
        </div>
    </div>
    <p class="inline code-tab-space code-default">}};</p>
    <p class="code-new-line"></p>
    <p class="inline code-default">}</p>

    <!-- jquery -->
    <script src="js/jquery-3.7.1.js"></script>
    <script type="module" src="js/CommentDisplay.js"></script>
</body>

</html>
